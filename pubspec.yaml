name: your_track
description: Your Track.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_modular: ^6.3.2
  http: ^1.1.0
  flutter_triple: ^3.0.0
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  firebase_messaging: ^14.6.8
  firebase_storage: ^11.2.7
  firebase_remote_config: ^4.2.6
  google_fonts: ^6.1.0
  dartz: ^0.10.1
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/illustration/
